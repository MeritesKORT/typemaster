version: '3.8'

services:
  # SQL Server
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: typemaster_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TypeMaster123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
      - ./docker/sqlserver/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - typemaster_network

  # Django приложение
  web:
    build: .
    container_name: typemaster_web
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=type_master.settings
      - DB_HOST=db
      - DB_PORT=1433
      - DB_NAME=TypeMasterDB
      - DB_USER=sa
      - DB_PASSWORD=TypeMaster123!
      - DEBUG=True
    restart: unless-stopped
    networks:
      - typemaster_network

  # Nginx (опционально)
  nginx:
    build: ./docker/nginx
    container_name: typemaster_nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - typemaster_network

  # PGAdmin для управления БД (опционально)
  pgadmin:
    image: dpage/pgadmin4
    container_name: typemaster_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@typemaster.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - typemaster_network

volumes:
  db_data:
  static_volume:
  media_volume:

networks:
  typemaster_network:
    driver: bridge